<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/buttonPlay.css">
    <link rel="stylesheet" href="./css/menuH.css">
    <link rel="stylesheet" href="./css/status.css">
    <link rel="stylesheet" href="./css/rightPanel.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon/favicon_48.png" sizes="48x48">
    <link rel="icon" href="./favicon/favicon_96.png" sizes="96x96">
    <link rel="icon" href="./favicon/favicon_144.png" sizes="144x144">
    <title>Pokemon</title>
</head>

<body>
    <div id="modW">
        <div id="modWtop">
            <img id="closeModW" src="./img/logo/close.png" alt="closeModW">
        </div>
        <div id="modwindowAvatar">
            <img class="modWHero" src="./img/HeroesP/AshK.png" alt="Ash">
            <img class="modWHero" src="./img/HeroesP/Serena.png" alt="Serena">
            <img class="modWHero" src="./img/HeroesP/Misty.png" alt="Misty">
            <img class="modWHero" src="./img/HeroesP/Brok.png" alt="Brok">
            <img class="modWHero" src="./img/HeroesP/James.png" alt="James">
            <img class="modWHero" src="./img/HeroesP/Jessy.png" alt="Jessy">
        </div>
        <div id="modWbtn">
            <button id="modWScss">Принять</button>
        </div>
    </div>
    <header>
        <div id="main">
            <div id="headerM">
                <div id="playH">
                    <img id="logo" src="./img/logo/logo.png" alt="logo">
                    <img id="sLogo" src="./img/logo/sLogo.png" alt="logo">
                    <button id="buttonLogo" onclick="">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Играть
                    </button>
                </div>
                <div id="menuH">
                    <div class="menuButton" id="homeH">Главная</div>
                    <div class="menuButton" id="pokeballH">Покебол</div>
                    <div class="menuButton" id="persStatsH">Статистика</div>
                </div>
                <div id="reserve"></div>
                <div id="toolsH">
                    <div class="menuButton" id="awardsH"><img width="40" height="40" src="./img/logo/shield.png" alt="shield" title="Награды"></div>
                    <div class="menuButton" id="payH"><img width="50" height="50" src="./img/logo/cards.png" alt="pay" title="Покупки"></div>
                </div>
                <div id="moneyH">
                    <div class="moneyButton" id="expH">
                        <img src="./img/logo/cash.png" width="20" height="20" alt="cash">
                        <span>1000</span>
                    </div>
                    <div class="moneyButton" id="cashH">
                        <img src="./img/logo/level.png" width="20" height="20" alt="exp">
                        <span>12</span>
                    </div>
                </div>
                <div id="statusH">
                    <div id="logoH">
                        <div id="avatarDiv"></div>
                    </div>
                    <div id="controlH">
                        <div id="customH">
                            <div id="customization">
                                <img src="./img/HeroesP/custom.png" width="20" height="20" alt="customization">
                            </div>
                        </div>
                        <div id="loginH">
                            <span id="userLogin">SK Emercasa</span>
                            <span id="activeMouseSpan">Online</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="windowM">
                <div id="menuW">
                    <div id="mainMenuW"></div>
                    <div id="expMenuW"></div>
                </div>
                <div id="chatW"></div>
            </div>
        </div>
    </header>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/buttonPlay.js"></script>
    <script src="./js/status.js"></script>
</body>

</html>
