<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokemon</title>
</head>

<body>
    <header>
        <!-- Форма регистрации -->
        <form id="reg" method="POST" action="/reg" onsubmit="return validateformReg();">
            <!-- Структурный блок -->
            <div id="regTop"></div>
            <!-- Основной блок формы -->
            <div id="regMid">
                <label id="lar1" for="regEmailId">Email</label>
                <input class="collForms" type="email" name="regEmail" id="regEmailId">
                <label id="lar2" for="regNickId">Логин</label>
                <input class="collForms" type="text" name="regNick" id="regNickId">
                <label id="lar3" for="regPassId">Пароль</label>
                <input class="collForms" type="password" name="regPass" id="regPassId">
                <label id="lar4" for="regCPassId">Подтвердите пароль</label>
                <input class="collForms" type="password" name="regCPass" id="regCPassId">
                <button type="submit" id="regBtnId">Регистрация</button>
                <p id="authTo">Вход</p>
                <p>Забыли пароль?</p>
            </div>
            <!-- Блок для вывода системных сообщений -->
            <div id="regBot">
                <div id="fail"></div>
            </div>
        </form>
        <!-- Форма авторизации -->
        <form id="auth" method="POST" action="/auth" onsubmit="return validateformAuth()">
            <!-- Структурный блок -->
            <div id="authTop"></div>
            <!-- Основной блок формы -->
            <div id="authMid">
                <label id="laa1" for="authNickId">Логин</label>
                <input class="collForms" type="text" name="authNick" id="authNickId">
                <label id="laa2" for="authPassId">Пароль</label>
                <input class="collForms" type="password" name="authPass" id="authPassId">
                <button type="submit" id="authBtnId">Войти</button>
                <p id="regTo">Регистрация</p>
                <p id="clearPlace">Очистить</p>
            </div>
            <!-- Блок для вывода системных сообщений -->
            <div id="authBot">
                <div id="failA"></div>
            </div>
        </form>
        <!-- Блок фона страницы -->
        <div id="bgForm"></div>
        <script src="./js/main.js"></script>
        <script src="./js/ledForm.js"></script>
        <script src="./js/validateForms.js"></script>
    </header>
</body>
